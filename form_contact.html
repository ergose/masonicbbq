        <form role='form' action="form_contact.js" method="post">
          <fieldset>
            <legend class='form-legend'>Contact Form</legend>
            <div class='form-group'>
              <label for='contact'>Contact:</label><br>
              <select id='contact'>
                <option disabled selected>Please select contact...</option>
                <option value='george'>George Troxler</option>
                <option value='chad'>Chad Delp</option>
                <option value='rodney'>Rodney Funderburk</option>
              </select>
            </div>
            <div class="form-group">
              <label for='message'>Message:</label>
              <textarea id='message' class="form-control" rows="7"></textarea>
            </div>
          </fieldset>

          <div class='form-actions center-buttons'>
            <button class='btn btn-lg btn-success' type="submit" id='send-message'>Send Message</button>
          </div>
        </form>
